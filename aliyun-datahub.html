<script type="text/html" data-template-name="aliyun-datahub">
    <div class="form-row">
        <label for="node-config-input-name"> Name </label>
        <input type="text" id="node-config-input-name" />
    </div>
    <div class="form-row">
        <label for="node-config-input-endpoint"> Endpoint </label>
        <input
            type="text"
            id="node-config-input-endpoint"
            placeholder="https://dh-xx-xxxx.aliyuncs.com"
        />
    </div>
    <div class="form-row">
        <label for="node-config-input-key"> Key</label>
        <input
            type="password"
            id="node-config-input-key"
            placeholder="access-key"
        />
    </div>
    <div class="form-row">
        <label for="node-config-input-secret"> Secret</label>
        <input
            type="password"
            id="node-config-input-secret"
            placeholder="access-secret"
        />
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType("aliyun-datahub", {
        category: "config",
        color: "#ff6a00",
        defaults: {
            name: { value: "" },
            endpoint: {
                value: "",
                required: true,
            },
        },
        credentials: {
            key: { type: "text" },
            secret: { type: "password" },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "aliyun-datahub";
        },
    });
</script>
<script type="text/html" data-help-name="aliyun-datahub">
    <p>A config node for Aliyun Datahub</p>
</script>
